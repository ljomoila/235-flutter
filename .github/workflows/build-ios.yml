name: Build iOS App

on:
  workflow_dispatch:
  push:
    branches: [master]

jobs:
  build:
    runs-on: macos-latest

    env:
      FLUTTER_VERSION: "stable"

    steps:
      # ------------------------
      # CHECKOUT
      # ------------------------
      - name: Checkout repository
        uses: actions/checkout@v4

      # ------------------------
      # CACHE: Flutter
      # ------------------------
      - name: Cache Flutter SDK
        uses: actions/cache@v4
        with:
          path: |
            ~/.flutter-sdk
          key: flutter-sdk-${{ env.FLUTTER_VERSION }}

      # ------------------------
      # INSTALL FLUTTER
      # ------------------------
      - name: Install Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          cache: true

      # ------------------------
      # CACHE: Pub
      # ------------------------
      - name: Cache Pub packages
        uses: actions/cache@v4
        with:
          path: |
            ~/.pub-cache
          key: pub-cache-${{ hashFiles('pubspec.lock') }}
          restore-keys: pub-cache-

      # ------------------------
      # Get Dependencies
      # ------------------------
      - name: Flutter Pub Get
        run: flutter pub get

      # ------------------------
      # CACHE: CocoaPods
      # ------------------------
      - name: Cache CocoaPods
        uses: actions/cache@v4
        with:
          path: |
            ios/Pods
            ~/Library/Caches/CocoaPods
            ~/Library/Developer/Xcode/DerivedData
          key: cocoapods-${{ hashFiles('ios/Podfile.lock') }}
          restore-keys: cocoapods-

      # ------------------------
      # Install Pods
      # ------------------------
      - name: Install CocoaPods
        run: |
          cd ios
          pod install --repo-update

      # ------------------------
      # iOS BUILD (.ipa)
      # ------------------------
      - name: Build iOS IPA
        run: flutter build ipa --release

      # ------------------------
      # UPLOAD ARTIFACTS
      # ------------------------
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ios-builds
          path: |
            build/ios/ipa/*.ipa

      # ------------------------
      # TESTFLIGHT UPLOAD
      # ------------------------
      - name: Install Fastlane
        run: sudo gem install fastlane

      - name: Upload to TestFlight
        if: github.ref == 'refs/heads/main'
        env:
          APPSTORE_CONNECT_API_KEY_ID: ${{ secrets.APPSTORE_CONNECT_API_KEY_ID }}
          APPSTORE_CONNECT_API_KEY_ISSUER: ${{ secrets.APPSTORE_CONNECT_API_KEY_ISSUER }}
          APPSTORE_CONNECT_API_KEY_CONTENT: ${{ secrets.APPSTORE_CONNECT_API_KEY_CONTENT }}
        run: |
          cd ios
          echo "$APPSTORE_CONNECT_API_KEY_CONTENT" > AuthKey.p8
          fastlane deliver \
            --ipa ../build/ios/ipa/*.ipa \
            --api_key_path AuthKey.p8 \
            --skip_screenshots \
            --skip_metadata \
            --skip_app_version_update
